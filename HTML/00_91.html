<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <title>和AO老師快樂學HTML</title>
    <!-- 定義使用的字元集 -->
    <meta charset="UTF-8">
    <!-- 設置視區以使您的網站在所有設備上看起來都不錯 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 定義頁面的作者 -->
    <meta name="author" content="AO">
    <!-- 定義搜尋引擎的關鍵字 -->
    <meta name="keywords" content="SEO, search engine optimization, web development, marketing, online visibility">
    <!-- 定義網頁的描述 -->
    <meta name="description"
        content="Learn the latest SEO tips and tricks to boost your website's visibility on Google and other search engines.">
    <!-- SEO及社群 -->
    <meta property="og:title" content="The Ultimate Guide to SEO">
    <meta property="og:description"
        content="Learn everything about search engine optimization to boost your website's visibility.">
    <meta property="og:image" content="https://example.com/images/seo-guide.jpg">
    <meta property="og:url" content="https://example.com/seo-guide">
</head>

<body>
    <!-- 32_網頁資訊 -->
     <h1>網頁資訊 meta</h1>
</body>

</html>
