<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>image</h2>
        <p>邊框</p>
        <img src="images/背景 (1).jpg" alt="Cinque Terre" width="300">
        <img src="images/背景 (1).jpg" class="rounded float-start" alt="Cinque Terre" width="300">
        <img src="images/背景 (1).jpg" class="img-thumbnail float-end" alt="Cinque Terre" width="300">
    </div>

    <div class="clearfix"></div>
    <!--<div style="clear: both;"></div>-->
    <div class="container mt-3">
        <img src="images/背景 (1).jpg" class="rounded-circle" alt="Cinque Terre" width="300">
    </div>
</body>
