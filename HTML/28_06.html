<head>
    <meta charset="UTF-8">

    <title>å­¸HTML</title>
    <style>
        ul li:first-child{
            font-weight: bold;
        }

        ul li:nth-child(2){
            background-color: rgb(237, 253, 11);
            color: rgb(135, 175, 75);
        }

        ul li:last-child{
            color: blueviolet;
            font-weight: bold ;
        }

    </style>
</head>

    <input type="text" placeholder="type something">

    <ul>
        <li>first item</li>
        <li>seconed item</li>

        </ol>
        <li>seconed item</li>

</body>
</html>
