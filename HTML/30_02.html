  <head>
      <style>
      .div1{
        float: left;
        padding: 10px;
        border: 3px solid green;
      }
  
      .div2{
        padding: 10px;
        border: 3px solid red;
      }
      .div3{
        float: left;
        padding: 10px;
        border: 3px solid blue;
      }
      .div3r{
        float: right;
        padding: 10px;
        border: 3px solid blue;
      }
      .div4{
          padding: 10px;
          border: 3px solid yellow;
          clear: both;
      }
      </style>
  </head>

      <div class="div2">div 2</div>

      <div class="div4">div 4</div>
      
  </body>
