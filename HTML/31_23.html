      <script>
        const str ='Hello, world!';
        console.log("str:" + str);
        console.log("str.length:"+str.length);
        console.log(typeof(str));
        console.log("-------");

        const strObj =new String("Hello, World!");
        console.log(strObj.length);

        const str1 = 'Hello, world!';
        const str2 = 'Hello, world!';
        console.log("str1 == str2:"+(str1 == str2)); 
        console.log("str1 === str2:"+(str1 === str2)); // 輸出：true
        
        console.log("-------------");
        const strObj1 = new String('Hello, world!');
        const strObj2 = new String('Hello, world!');
        console.log("strObj1 == strObj2"+(strObj1 == strObj2));
        console.log("strObj1 === strObj2:"+(strObj1 === strObj2)); // 輸出：false
        //
        console.log(str1 == strObj1);
        console.log(str1 === strObj1);
      </script>
