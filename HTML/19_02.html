<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_列表</title>
    <style>
        table{
            border: 1px solid #000;
        }

        td{
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td style="color: blue;">A</td>
            <td style="color: red;">B</td>
            <td style="color: green;">C</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>

</html>
