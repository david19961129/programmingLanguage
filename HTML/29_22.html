<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習</title>
    <style>
        p.uppercase{
            text-transform: uppercase;
        }

        p.lowercase{
            text-transform: lowercase;
        }

        p.capitalize{
            text-transform: capitalize;
        }
      </style>
    </head>
    
    <body>
    
      <h1>Using the text-transform prpoperty</h1>
      <p class="uppercase">the text is transform uppercase.</p>
      <p class="lowercase">the text is transform lowercase.</p>
      <p class="capitalize">the text is capitalize.</p>
    </body>
</html>
