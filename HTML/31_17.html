  <body>
      <h2>JavaScript objects</h2>
      <p id="demo"></p>
      <script>
        const person ={
            firstName:"Mr.B",
            lastName:"Zhang",
            age:27,
            eyeColor:"blue"
        };
        console.log("typeof(person):"+typeof(person));
        console.log("typeof(person.lastName):"+typeof(person.lastName));
        console.log("typeof(person.age):"+typeof(person.age));
        document.getElementById("demo").innerHTML=
         person.firstName+" is "+person.age+" years old.";
      </script>
  </body>
