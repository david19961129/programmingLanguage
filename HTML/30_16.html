<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學習</title>
    <style>
        *{box-sizing: border-box;
        margin: 0px;}

        body{
            max-width: 730px;
            margin: 0px;
            overflow-x: hidden;
        }

        header,
        footer{
            background-color: gray;
            color: antiquewhite;
            padding: 15px;
        }
        /*列表*/
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: green;
        }

        li{
            float: left;
        }

        li a,
        .dropbtn{
            display: inline-block;
            color: aliceblue;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover,
        .dropbtn:hover .dropbtn{
            background-color: bisque;
        }

        .dropdown-content {
       display: none;
       position: absolute;
       background-color: #f9f9f9;
       min-width: 160px;
       box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
       z-index: 1;
       }

       .dropdown-content a {
       color: black;
       padding: 12px 16px;
       text-decoration: none;
       display: block;
       text-align: left;
       }

       .dropdown-content a:hover {
       background-color: #f1f1f1;
       }

       .dropdown:hover .dropdown-content {
       display: block;
       }
       /*圖片*/
       section image{
        width: 100%;
        height: auto;
       }
       
       .img-container{
        padding: 8px;
        margin: 10px;
        border-radius: 10px;
        border: 1px solid;
        box-shadow: 2px 2px 2px 1px rgba(0,0, 0, 0.2);
       }

       .desc{
        text-align: center;
        font-size: medium;
       }

        .clearfix::after{
        content: "";
        clear: both;
        display: table;
       }

        @media(max-witdth:600px){
        .box,
        .img-container{
            float: left;
            width: 100%;
            padding: 10px;
            margin: 5px;
            flex-direction: column
        }
        
        
        .flex-container{
            flex-direction: column;
        }
        }
        /*下選單*/
        .box{
            float: left;
            width: 33.33%;
            padding: 50px;
        }
        .clearfix::after{
            content: "";
            clear: both;
            display: table;
        }
        /*背景*/
        header{
        width: 100%;
        height: 300px;
        background-color: rgb(4, 129, 129);
        background-image: url(images/背景\ \(1\).jpg);
        background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML 課程</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Dropdown</a>
                <div class="dropdown-content">
                    <a href="#">link.1</a>
                    <a href="#">link.2</a>
                    <a href="#">link.3</a>
                </div>
            </li>
        </ul> 
        
    </nav>
    <p><h1>早餐</h1>
        早餐是在早上享用的餐點，通常是廣義上可以理解為睡醒後的第一餐。
        [1]「早餐」（breakfast）一詞，字面之解釋為「打破禁食」（break fast）。
        故在英語世界中，會出現如前述的理解，
        又或（雖然此解釋較少用）代表一種由傳統早餐食品（例如雞蛋，麥片及香腸）所組成，
        全日均可食用的餐膳。
    </p>
    <hr/>
    <footer>
        <div class="box clearfix" style="background-color: rgb(4, 129, 129);">div 1</div>
      <div class="box clearfix" style="background-color: rgb(62, 117, 117);">div 2</div>
      <div class="box clearfix" style="background-color: rgb(60, 110, 110);">div 3</div>
      <hr/>
        <div class="clearfix">
            <div class="img-container">
                <img src="images/meme03.jpg">
            </div>
            <div class="img-container">
                <img src="images/meme03.jpg">
            </div>
            <div class="img-container">
                <img src="images/meme03.jpg">
            </div>
        </div>
    </footer>
</body>
