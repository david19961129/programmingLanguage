<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習</title>
    <style>
        /* unvisited link */
        a:link {
          color: red;
        }
    
        /* visited link */
        a:visited {
          color: green;
        }
    
        /* mouse over link */
        a:hover {
          color: hotpink;
        }
    
        /* selected link */
        a:active {
          color: blue;
        }
    </style>
</head>
    
    <body>
        <h1>ABC</h1>
        <a href="https://www.youtube.com/">前往Youtuber</a>
        <p>abcdefg</p>
        <p>abcdefg</p>
    </body>
</html>
