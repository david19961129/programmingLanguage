<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>選填設定</title>
</head>

<body>
    <form action="http://127.0.0.1:5566/" method="post">
        <input name="date" type="date" value="1972-11-24">
        <br/>
        <input name="datetime" type="datetime-local" value="1972-11-24 16:40">
        <br/>
        <input name="time" type="time" value="16:40">
        <br/>
        <input name="week" type="week" value="2024-w05">
        <br/>
        <input name="month" type="month" value="2024-11">
        <br/>
        <input type="submit"/>
    </form>
</body>
</html>
