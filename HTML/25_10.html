<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>onclick</title>
</head>

<body>
    <button onclick="alert('這是警告文字');">開啟警告視窗</button>
    <h2 onclick="alert('這是警告文字');">開啟警告視窗</h2>
    <img src="images/mr.b.jpg" width="200px" onmouseover="alert('移開你的手')";>
    <button onclick="myFunction();">使用JS開啟警告視窗</button>
    <h2 onclick="myFunction();">使用JS開啟警告視窗</h2>
</body>
<script>
    var myFunction =function(){
        alert('這是使用JS的警告文字')
    }
</script>
</html>
