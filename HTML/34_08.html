<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <img src="images/measure.png">
    <div class="container pt-3">
        <h1>Responsive containers</h1>
        <p>內容</p>
    </div>
    <div class="container-sm border">.container-sm</div>
    <div class="container-md mt-3 border">.container-md</div>
    <div class="container-1g mt-3 border">.container-1g</div>
    <div class="container-xl mt-3 border">.container-xl</div>
    <div class="container-xxl mt-3 border">.container-xxl</div>

    <div class="container">

        <div class="row bt-3">
            <div class="col border">col</div>
            <div class="col border">col</div>
            <div class="col border">col</div>
        </div>

        <div class="row">
            <div class="col-sm-3 border">.col-sm-3</div>
            <div class="col-sm-3 border">.col-sm-3</div>
            <div class="col-sm-3 border">.col-sm-3</div>
            <div class="col-sm-3 border">.col-sm-3</div>
        </div>

        <div class="row">
            <div class="col-sm-4 border">.col-sm-4</div>
            <div class="col-sm-8 border">.col-sm-8</div>
        </div>

        <!----->
        
        <div class="row">
            <div class="col-1g-3 border">.col-1g-3</div>
            <div class="col-1g-3 border">.col-1g-3</div>
            <div class="col-1g-3 border">.col-1g-3</div>
            <div class="col-1g-3 border">.col-1g-3</div>
        </div>

        <div class="row">
            <div class="col-1g-4 border">.col-1g-4</div>
            <div class="col-1g-8 border">.col-1g-8</div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 border">col 0</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 border">col 1</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 border">col 2</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 border">col 3</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 border">col 4</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 border">col 5</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 border">col 6</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 border">col 7</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 border">col 8</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 border">col 9</div>
        </div>


    </div>
</body>
