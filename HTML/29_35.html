<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學習</title>
  <style>
    div.static{
        position: absolute;
        border: 3px solid red;
    }

    div.fixed{
        position: fixed;
        bottom: 0;
        right: 0;
        width: 300px;
        border: 3px solid blueviolet;
    }

    div.sticky{
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        background-color: orange;
        border: 3px solid yellow;
    }
  </style>
</head>
<body>
    <h1>this is a heading</h1>
    <p>我想吃飯了</p>
    <img src="images/meme04.jpg" width="200px">
    
</body>
</html>
