<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習</title>
    <style>
        a::before{
            content:url(images/cat.jpg)attr(href);
            color: red;
        }
        div::after{
            content:url(images/cat.jpg)attr(target);
            color: orange;
        }
    </style>
</head>

<body>
    <h1>CSS 基本語法<h1>
    <h2>伪元素</h2>
    <h1>等等圖片大小怎麼改?</h1>
    <a href="https://www.google.com.tw/" target="_top">這裡是google</a>
    <a href="https://www.youtube.com/" target="_blank">這裡是youtuber</a>
</body>
</html>
