<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>折線圖</title>
</head>
<body>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    <script>
    const xValues = []; // 定義 xValues 陣列
    const yValues = [];
    generateData("Math.log(x)", 1, 10, 0.5); // 修正範圍起點為 1，以避免 log(0) 出錯

    new Chart("myChart", {
      type: "line",
      data: {
        labels: xValues,
        datasets: [{
          fill: false,
          pointRadius: 1,
          borderColor: "rgba(255,0,0,0.5)",
          data: yValues
        }]
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "y = x * 2 + 7", 
          fontSize: 16
        }
      }
    });

    function generateData(value, i1, i2, step = 1) {
        for (let x = i1; x <= i2; x += step) {
            xValues.push(x);
            yValues.push(eval(value));
        }
    }
    </script>
</body>
</html>
