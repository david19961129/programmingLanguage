<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_列表</title>

</head>

<body>
    <style>
        table{
            border-collapse: collapse;
        }

        td{
            padding: 30px;
        }
    </style>
    
    <table border=1>
        <thead style="background:#ccc">
          <tr>
            <th></th>
            <th>a</th>
            <th>b</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>第一項</th>
            <td>10</td>
            <td>20</td>
          </tr>
          <tr>
            <th>第二項</th>
            <td>100</td>
            <td>200</td>
          </tr>
        </tbody>
        <tfoot style="background:#f99;">
          <tr>
            <th>加總</th>
            <td>110</td>
            <td>220</td>
          </tr>
        </tfoot>
      </table>
      <hr/>
</body>
