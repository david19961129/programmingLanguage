<head>
    <title>學JavaScript</title>
</head>
  
<body>
    <button onclick="myFunction()">點擊</button>
    <p id="demo">Plase visit Microsoft!</p>

    <script>
        function myFunction(){
            let text = document.getElementById("demo").innerHTML;
            console.log('text:'+ text);
            document.getElementById("demo").innerHTML=text.replace("Microsoft","apple");
            console.log('text:'+ text.replace("Microsoft","apple"));
        }
    </script>
</body>
</html>
