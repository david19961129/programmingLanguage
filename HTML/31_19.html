  <body>
      <h2>JavaScript objects</h2>
      <p id="demo"></p>
      <script>
        
        let name="Mr.B";
        console.log('name is'+ typeof(name));
        let age=27;
        console.log('age is'+ typeof(age));
        let z ='mr.b'+age;
        console.log('z is'+ typeof(z));
        
        console.log("-------------");
        let isSttudent = true;
        console.log("isSttudent is"+typeof(isSttudent));

        console.log("-------------");
        let fruits = ["apple","banana","orange"];
        console.log("fruits is"+typeof(fruits));

        console.log("-------------");
        let x = null;
        console.log("x is"+typeof(x));
        if(x==null){
            console.log('x is null');
        }else{
            console.log('x is not null');
        }

        if(x===null){
            console.log('x is null');
        }else{
            console.log('x is not null');
        }

        if(x==undefined){
            console.log('x is undefined');
        }else{
            console.log('x is not undefined');
        }

        if(x===undefined){
            console.log('x is undefined');
        }else{
            console.log('x is not undefined');
        }

        console.log("-------------");
        let a="5";
        let b=5;
        if(a==b){
            console.log('a=b');
        }else{
            console.log('a<>b');
        }
        if(a===b){
            console.log('a=b');
        }else{
            console.log('a<>b');
        }
        //
        let y ;
        console.log("-------------");
        console.log("x is"+typeof(y));
        if(y==null){
            console.log('y is null');
        }else{
            console.log('y is not null');
        }

        if(y===null){
            console.log('y is null');
        }else{
            console.log('y is not null');
        }

        if(y==undefined){
            console.log('y is undefined');
        }else{
            console.log('y is not undefined');
        }

        if(y===undefined){
            console.log('y is undefined');
        }else{
            console.log('y is not undefined');
        }

        console.log("-------------");

        y="25";
        console.log('y is'+ typeof(y));
        y=25;
        console.log('y is'+ typeof(y));

        console.log("-------------");

        class MyClass {
            constructor(height, width) {
                this.height = height;
                this.width = width;
            }
        }
        //
        class MyClass1 {
            constructor(height, width) {
                this.height = height;
                this.width = width;
            }
        }
        
        let obj =new MyClass() ;
        let obj1 =new MyClass1() ;
        console.log("obj is"+typeof(obj));
        if(obj instanceof MyClass){
            console.log('obj is MyClass');
        }else{
            console.log('obj is not MyClass');
        }

        if(obj1 instanceof MyClass1){
            console.log('obj is MyClass');
        }else{
            console.log('obj is not MyClass');
        }

        if(obj==obj1){
            console.log('obj=obj1');
        }else{
            console.log('obj!=obj1');
        }

        if(obj===obj1){
            console.log('obj=obj1');
        }else{
            console.log('obj!=obj1');
        }

        
      </script>
  </body>
  </html>
