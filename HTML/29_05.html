<head>

    <title>練習</title>
    <style>
        div::before{
            content: "before!";
            color: red;
        }
        div::after{
            content: "after!" ;
            color: orange;
        }

        div::before{
            content: url(images/૮\ ˶ᵔ\ ᵕ\ ᵔ˶\ ა\ Follow\ me!.jpg);
            width: 10%;
            height: 10%;
        }
    </style>
</head>

<body>
    <h1>CSS 基本語法<h1>
    <h2>伪元素</h2>
    <div>這裡是div，所以有反應</div>
    <p >這裡是P，所以不反應</p>
</body>
