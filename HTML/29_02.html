<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習</title>
    <style>
        p.one{
            border-style: solid;
            border-color: red;
        }
        p.two{
            border-style: solid;
            border-color: green yellow;
        }
        p.three{
            border-style: dotted;
            border-color:pink blue yellow;
        }
        p.four{
            border-style: dotted;
            border-color: purple violet crimson green;
        }
        
    </style>
</head>

<body>
    <p class="one">some text</p>
    <p class="two">some text</p>
    <p class="three">some text</p>
    <p class="four">some text</p>
</body>
