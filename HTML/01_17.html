<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和AO老師快樂學HTML</title>
</head>

<body>
    輸入文字：<input placeholder="預設文字">
    輸入文字對照：<input value="預設文字">
    <br />
    設定數字：<input type="number">
    設定日期：<input type="date">
    <br />
    <input value="唯讀" readonly>
    <input value="失能" disabled>
    <br />
    開啟檔案 ( 限 mp4 )：<input type="file" accept=".mp4">
    開啟檔案：<input type="file" >
    <br />
    勾選檔案：
    <select>
        <option value="1">1</option>
        <option value="2" >2</option>
        <option value="3" selected>3 ( 預設 )</option>
    </select>
</body>

</html>
