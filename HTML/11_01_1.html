<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和AO老師快樂學HTML</title>
    <style>
        h1 {
            font-size: 36px;
            color: #333;
            font-weight: bold;
        }
        h2 {
            font-size: 30px;
            color: #444;
            font-weight: normal;
        }
        h3 {
            font-size: 24px;
            color: #555;
            text-transform: uppercase;
        }
        h4 {
            font-size: 20px;
            color: #666;
        }
        h5 {
            font-size: 16px;
            color: #777;
        }
        h6 {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>這是 H1 標題</h1>
    <h2>這是 H2 標題</h2>
    <h3>這是 H3 標題</h3>
    <h4>這是 H4 標題</h4>
    <h5>這是 H5 標題</h5>
    <h6>這是 H6 標題</h6>
</body>
</html>
