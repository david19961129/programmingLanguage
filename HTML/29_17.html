<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習</title>
    <style>
        p{
            border: 1px solid rgb(60, 255, 0);
            outline-color: rgb(255, 60, 0);
        }

        p.dotted{
            outline-style: dashed;
        }

        p.solid{
            outline-style: solid;
        }

        p.double{
            outline-style: double;
        }

        p.groove{
            outline-style: groove;
        }

        p.inset{
            outline-style: inset;
        }

        p.outset{
            outline-style: outset;
        }
    </style>
</head>
<body>
    <p class="dotted">測試</p>
    <p class="solid">測試</p>
    <p class="double">測試</p>
    <p class="groove">測試</p>
    <p class="inset">測試</p>
    <p class="outset">測試</p>
</body>
</html>
