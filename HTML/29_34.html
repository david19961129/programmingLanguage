<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學習</title>
  <style>
    .black-box{
        position: relative;
        z-index: 4;
        border: 2px solid rgb(255, 100, 39);
        height: 100px;
        margin: 30px;
    }

    .gray-box{
        position: absolute;
        z-index: 1;
        border: 2px solid rgb(82, 226, 245);
        height: 50px;
        width: 50px;
        left: 180px;
        top: 20px;
    }

    .green-box{
        position: absolute;
        z-index: 2;
        border: 2px solid rgb(255, 181, 85);
        width: 35%;
        left: 270px;
        height: 100px;
        top: 15px;
    }
  </style>
</head>
<body>
    <div class="black-box">black box</div>
    <div class="green-box">gree box</div>
    <div class="gray-box">gray box</div>
</body>
</html>
