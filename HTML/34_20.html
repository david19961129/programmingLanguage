<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Contextual Badges</h2>
        <span class="badge bg-primary">primary</span>
        <span class="badge bg-secondary">secondary</span>
        <span class="badge bg-success">success</span>
        <span class="badge bg-danger">danger</span>
        <span class="badge bg-warning">warning</span>
        <span class="badge bg-info">info</span>
        <span class="badge bg-light">light</span>
        <span class="badge bg-dark">dark</span>
    </div>
    <hr/>
    <div class="container mt-3">
        <h2>Pill Badges</h2>
        <span class="badge rounded-pill bg-primary">primary</span>
        <span class="badge rounded-pill bg-secondary">secondary</span>
        <span class="badge rounded-pill bg-success">success</span>
        <span class="badge rounded-pill bg-danger">danger</span>
        <span class="badge rounded-pill bg-warning">warning</span>
        <span class="badge rounded-pill bg-info">info</span>
        <span class="badge rounded-pill bg-light">light</span>
        <span class="badge rounded-pill bg-dark">dark</span>
    </div>
    <hr/>
    <div class="container mt-3">
        <h2>Badge inside a button</h2>
        <button type="button" class="btn btn-primary">
            Messages<span class="badge bg-danger">999+</span>
        </button>
        <button type="button" class="btn btn-danger">
            Notification<span class="badge bg-dark">-1</span>
        </button>
    </div>
    <hr/>
    <div class="container mt-3">
        <h2>Basic Progress Bar</h2>
        <p>loading</p>
        <div class="progress" style="height: 10px">
            <div class="progress-bar-striped bg-success" style="width:30%"></div>
        </div>
        <br>
        <div class="progress" style="height: 20px">
            <div class="progress-bar-striped bg-info" style="width:40%"></div>
        </div>
        <br>
        <div class="progress" style="height: 30px">
            <div class="progress-bar-striped bg-warning" style="width:60%"></div>
        </div>
    </div>
    <hr/>
    <div class="progress">
        <div class="progress-bar-striped bg-danger" style="width:70%">70%</div>
    </div>
</body>
</html>
