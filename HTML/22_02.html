<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_block line</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 5px;
            padding: 10px;
            border: 2px solid #000;
            background-color: lightblue;
        }
        .none {
            display: none;
        }
        .contents {
            display: contents;
        }
        .block {
            display: block;
        }
        .inline {
            display: inline;
        }
        .inline-block {
            display: inline-block;
        }
        .inline-table {
            display: inline-table;
            border-collapse: collapse;
        }
        .list-item {
            display: list-item;
            list-style-type: disc;
        }
        .table {
            display: table;
            border-collapse: collapse;
        }
        .flex {
            display: flex;
            border: 2px dashed red;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
    </style>
</head>

<body>
    <h2>CSS Display 屬性範例</h2>

    <div class="box none">none</div>

    <div class="contents">contents</div>

    <div class="box block">block</div>

    <div class="box inline">inline 1</div>
    <div class="box inline">inline 2</div>

    <div class="box inline-block">inline-block</div>

    <div class="box inline-table">
        <table border="1">
            <tr>
                <td>Row 1</td>
            </tr>
            <tr>
                <td>Row 2</td>
            </tr>
        </table>
    </div>

    <div class="contents">
        <div class="box">contents</div>
        <!--<div class="box">contents</div>
        <div class="box">contents</div>-->
    </div>

    <div block="contents">
        <div class="box block">contents</div>
        <!--<div class="box">contents</div>
        <div class="box">contents</div>
        <div class="box">contents</div>-->
    </div>

    <div class="box list-item">list-item</div>

    <div class="box table">
        <table border="1">
            <tr>
                <td>表格</td>
            </tr>
        </table>
    </div>

    <div class="box flex">
        <div>彈性 1</div>
        <div>彈性 2</div>
        <div>彈性 3</div>
        <div>彈性 4</div>
    </div>

    <div class="box grid">
        <div>格子 1</div>
        <div>格子 2</div>
        <div>格子 3</div>
        <div>格子 4</div>
        <div>格子 5</div>
        <div>格子 6</div>
        <div>格子 7</div>
        <div>格子 8</div>
    </div>
</body>
</html>
