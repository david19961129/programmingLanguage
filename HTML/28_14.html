<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習</title>
    <style>
        div{
            border: 1px solid black;
            height: 200px;
            width: 200px;
            background: url(images/勞屬.jpg);
            background-repeat: no-repeat;
        }

        .div1{
            background-size: contain;
        }

        .div2{
            background-size: cover;
            background-position: center;
        }

        .div3{
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="div1">圖片1</div>
    <div class="div2">圖片2</div>
    <div class="div3">圖片3</div>
</body>
</html>
