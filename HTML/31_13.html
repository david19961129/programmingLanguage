<!DOCTYPE html>
<html lang="en">

<head>
  <title>å­¸JavaScript</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var x=7;
        var y=25;
        
        console.log("x = "+x);
        console.log("y = "+y);
        console.log("x > 0:"+(x>0));
        console.log("x > 8:"+(x>8));
        console.log("y < 26:"+(y<26));
        /*and*/
        console.log(x>0&&y<26);
        /*or*/
        console.log(x>0||y<26);
        /*not*/
        console.log(!(x>0));

    </script>
</body>

</html>
