<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_樹狀分頁</title>
</head>

<body>
    <ul style="list-style-type: square;">
        <li style="color: red;list-style-type: '>';">apple
            <ul style="list-style-type: circle;">
                <li>iphone
                    <ul style="list-style-type: decimal;">
                        <li>14pro</li>
                        <li>14plus</li>
                        <li>14</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li style="color: blue;">banana</li>
        <li style="color: orange;">cat</li>
    </ul>
    <hr/>
    <ol start="20">
        <li style="color: red;list-style-type: '>';">apple</li>
        <li style="color: blue;">banana</li>
        <li style="color: orange;">cat</li>
    </ol>
    <hr/>
    <ol start="20" reversed>
        <li style="color: red;list-style-type: '>';">apple</li>
        <li style="color: blue;">banana</li>
        <li style="color: orange;">cat</li>
    </ol>
    <hr/>
    <ol type="i">
        <li>apple
            <ol type="A">
                <li>iphone
                    <ol type="I">
                        <li>14pro</li>
                        <li>14plus</li>
                        <li>14</li>
                        <li>13</li>
                        <li>12</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li style="color: blue;">banana</li>
        <li style="color: orange;">cat</li>
    </ol>
</body>
</html>
