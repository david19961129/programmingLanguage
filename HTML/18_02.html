<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_圖片MAP</title>
    <style>    
        .box-px{
            width: 200px;
            height: 200px;
            background-color: lightblue;
            font-size: 16px;
            /*字體大小16px*/
        }
    
        .box-pt{
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            font-size: 12px;
            /*字體大小12px*/
        }

        .box-em{
            width: 10em;
            height: 10em;
            background-color: lightgreen;
            font-size: 1.5em;
            /*字體大小是父元素的1.5倍*/
        }

        .box-rem{
            width: 10rem;
            height: 10rem;
            background-color: lightyellow;
            font-size: 2rem;
            /*字體大小是根元素的2倍*/
        }
    </style>
</head>

<body>
    <h1>圖像和多媒體</h1>
    <h2>picture</h2>
<img src="images/measure.png"/>
<div class="box-px">
    這是方框的寬度與高度為200PX，字體大小為16PX
</div>
<div class="box-pt">
    這是方框的寬度與高度為150PT，字體大小為12PX
</div>
<div class="box-em">
    這是方框的寬度與高度為10em，字體大小為1.5em
</div>
<div class="box-rem">
    這是方框的寬度與高度為10rem，字體大小為2rem
</div>
</body>
</html>
