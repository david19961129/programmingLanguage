<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        td{
          padding:20px;
        }
      </style>
      
      <table border=1>
        <caption>我是表格</caption>
        <tr>
          <th>a</th>
          <th>b</th>
          <th>c</th>
        </tr>
        <tr>
          <td>100</td>
          <td>200</td>
          <td>300</td>
        </tr>
      </table>
      <hr/>
      <style>
        td{
          padding:20px;
        }
      </style>
      <table border=1>
        <caption>我是表格</caption>
        <tr>
          <th style="background:#ccc;">a</th>
          <th style="background:#ccc;">b</th>
          <th style="background:#ccc;">c</th>
        </tr>
        <tr>
          <td>100</td>
          <td>200</td>
          <td>300</td>
        </tr>
      </table>
      <hr/>
      <style>
        td{
          padding:20px;
        }
      </style>
      
      <table border=1>
        <caption>我是表格</caption>
        <tr>
          <th colspan=2>a</th>
          <th>c</th>
        </tr>
        <tr>
          <td>100</td>
          <td>200</td>
          <td>300</td>
        </tr>
      </table>
      <hr/>
      <style>
        td, th{
          padding:20px;
        }
      </style>
      
      <table border=1>
        <caption>我是表格</caption>
        <tr>
          <th rowspan=2>a</th>
          <td>b</td>
          <td>c</td>
        </tr>
        <tr>
          <td>200</td>
          <td>300</td>
        </tr>
      </table>
</body>
</html>
