<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å­¸JavaScript</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        let x=5;
        let y=6;
        let z=x+y;

        document.getElementById("demo").innerHTML="The sum of x+y is:"+z;
        console.log("x is :"+(x));
        console.log("x is :"+(y));
        console.log("x+y is :"+(x+y));
        console.log("x-y is :"+(x-y));
        console.log("x*y is :"+(x*y));
        console.log("x/y is :"+(x/y));

        console.log("x**y is :"+(x**y));

        console.log("x%y is :"+(x%y));

        x++;
        console.log("x++ is :"+(x));

        y--;
        console.log("y-- is :"+(y));
    </script>
</body>

</html>
