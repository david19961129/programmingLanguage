<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container p-5">
        <div id="button-group"></div>
    </div>
    <script>// 按鈕組資料
        // 按鈕組資料
        var buttonGroupData = [
            {
                label: "按鈕1",
                active: false,
                dropdownItems: [
                    "項目1",
                    "項目2",
                    "項目3"
                ]
            },
            {
                label: "按鈕2",
                active: false
            },
            {
                label: "按鈕2_1",
                active: false
            },
            {
                label: "按鈕3",
                active: false,
                dropdownItems: [
                    "項目4",
                    "項目5"
                ]
            }
        ];

        // 生成按鈕組元素
        var buttonGroupElement = document.getElementById("button-group");

        buttonGroupData.forEach(function (buttonData) {
            var button = document.createElement("button");
            button.type = "button";
            button.classList.add("btn");
            //button.classList.add("btn-primary");
            button.textContent = buttonData.label;

            if (buttonData.active) {
                button.classList.add("active");
            }

            if (buttonData.dropdownItems) {
                button.classList.add("dropdown-toggle");
                button.setAttribute("data-bs-toggle", "dropdown");

                var dropdownMenu = document.createElement("ul");
                dropdownMenu.classList.add("dropdown-menu");

                buttonData.dropdownItems.forEach(function (item) {
                    var dropdownItem = document.createElement("li");
                    var link = document.createElement("a");
                    link.href = "#";
                    link.classList.add("dropdown-item");
                    link.textContent = item;
                    dropdownItem.appendChild(link);
                    dropdownMenu.appendChild(dropdownItem);
                });

                button.appendChild(dropdownMenu);
            }

            buttonGroupElement.appendChild(button);
        });

    </script>
</body>

</html>
