<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>散點圖</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    <script>
       var xyValues = [
        { x: 50, y: 7 },
        { x: 60, y: 8 },
        { x: 70, y: 8 },
        { x: 80, y: 9 },
        { x: 90, y: 9 },
        { x: 100, y: 9 },
        { x: 110, y: 10 },
        { x: 120, y: 11 },
        { x: 130, y: 14 },
        { x: 140, y: 14 },
        { x: 150, y: 16 }
    ];

    new Chart("myChart", {
        type: "scatter", // 定義圖表類型為散點圖
        data: {
            datasets: [{
                pointRadius: 4, // 設定點的半徑為 4
                pointBackgroundColor: "rgb(0,0,255)", // 設定點的背景顏色為藍色
                data: xyValues // 設定資料集為 xyValues
            }]
        },
        options: {
            legend: { display: false }, // 不顯示圖例
            scales: {
                xAxes: [{ ticks: { min: 40, max: 160 } }], // 設定 X 軸的刻度範圍從 40 到 160
                yAxes: [{ ticks: { min: 6, max: 16 } }] // 設定 Y 軸的刻度範圍從 6 到 16
            }
        }
    });
    </script>
</body>
</html>
