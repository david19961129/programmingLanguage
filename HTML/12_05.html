<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和AO老師快樂學HTML</title>
</head>

<body>
    <h3>address</h3>
    <p>
        床前明月光，疑是地上霜，舉頭望明月，低頭思故鄉。
    </p>
    <address>
        聯絡李白：1234567890
    </address>
    <hr />
    <h3>time</h3>
    <p>
        現在日期：<time>2024-10-08</time>
        <br>
        現在時間：<time>12:01:01</time>
    </p>
    <hr />
    <h3>abbr</h3>
    <p>
        search engine optimization 的縮寫是 <abbr title="search engine optimization">SEO</abbr>
        <br>
        chief executive officer 的縮寫是 <abbr title="chief executive officer">CEO</abbr>
    </p>
    <hr />
    <h3>wbr</h3>
    <style>
        p {
            width: 50%;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
    <p>abcdefghijklmnopqrstuvwxyz</p>
    <p>abcdefghijk<wbr>lmnopqrstuvwxyz</p>
    <hr />
    <h3>kbd</h3>
    <p>
        複製快速鍵：<kbd>Ctrl + C</kbd>
        <br>
        剪下快速鍵：<kbd>Ctrl + X</kbd>
        <br>
        貼上快速鍵：<kbd>Ctrl + V</kbd>
    </p>
    <hr />
</body>

</html>
