<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>學習</title>
<head>
    <style>
        
        .dropbtn {
          background-color: #4CAF50;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
          display: none;
          position: absolute;
        }
    
        .dropdown {
          position: relative;
          display: inline-block;
        }
    
        .dropdown:hover .dropdown-content{
          display: block;
        }

        .desc{
            padding: 15px;
            text-align: center;
        }
        
      </style>
  </head>
<body>
    <div class="dropdown" style="float: left;">
        <img src="images/meme05.jpg "width="100px">
        <div class="dropdown-content" style="left: 0;">
            <img src="images/meme05.jpg "width="500px">
        </div>
    </div>  
</body>
</html>
