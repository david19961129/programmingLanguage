<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Basic List Group</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item active">First item</li>
            <li class="list-group-item">Second item</li>
            <li class="list-group-item">Third item</li>
        </ul>
    </div>
    <hr />
    <div class="container mt-3">
        <h2>Basic List Group</h2>
        <ul class="list-group list-group-numbered">
            <li class="list-group-item list-group-item-action">First item</li>
            <li class="list-group-item list-group-item-action">Second item</li>
            <li class="list-group-item list-group-item-action">Third item</li>
        </ul>
    </div>
    <hr />
    <div class="container mt-3">
        <h2>Basic List Group</h2>
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item disabled">First item</li>
            <li class="list-group-item disabled">Second item</li>
            <li class="list-group-item ">Third item</li>
        </ul>
    </div>
</body>
</html>
