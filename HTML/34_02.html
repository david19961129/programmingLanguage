<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title></title>
</head>
<body>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    <script>
//定義x軸的數值範圍
const xValues = [100, 200, 300,400,500,600 ,700, 800,900,1000];
//创建一個新的 Chart 實例
new Chart("myChart", {
type:"line",//設定圖表類型為折線面
data: {
labels:xValues,//設定 x x 护
datasets: [{
data: [860, 1140, 1060, 1060, 1070, 1110, 1330, 2210, 7830, 2478], //
borderColor: "red",//設定線條顏色為紅色
fill:false//不填充線條下方的區域
},{
data: [1600, 1700, 1700, 1900, 2000, 2700, 4000, 5000, 6000,7000],
borderColor: "green",//設定線條顏色為綠色
fill:false//不填充線條下方的區域
},{
data: [300, 700, 2000 ,5000, 6000,4000,2000,1000,200,100], //第三
borderColor: "blue",//設定線條顏色為藍色
fill:false//不填充線條下方的區域
}]
},
        options: {
            legend:{display: false } // 不顯示圖例
        }
    });
    </script>
