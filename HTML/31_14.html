<body>
    <p id="demo"></p>
    <script>
        //Assign the value 5 to x
        let x=5;    //0000000000000000000000000000000101
        //Assign the value 2 to y
        let y=2;    //0000000000000000000000000000000010
        //Assign the value x+y to z
        let z=x&y;  //0000000000000000000000000000000000
        console.log("x&y="+z);
        z=x|y;      //0000000000000000000000000000000111
        console.log("x|y="+z);
        console.log("x=" +parseInt(x).toString(2));
        z=~x;
        //0000000000000000000000000000000101 -->11111111111111111111111111010
        //(-)101=5+1=-6
        console.log("~x="+parseInt(~x).toString(2));
        console.log("~x="+z);
        z=~z;
        console.log("~z="+z);
        console.log("---------------------");
        z=x<<y;     //0000000000000000000000000000010100
        console.log("x<<y="+z);
        z=x>>y;     //0000000000000000000000000000000001
        console.log("x>>y="+z);
        /*x=-5;*/
        z=x>>>y;    //0000000000000000000000000000000001
        console.log("x>>>y="+z);
        console.log("---------------------");
        let a = -5;    //binary:1111111111111111111111111111111011
        let b = a >> 1;  //binary:1111111111111111111111111111111101
        console.log("a>>1="+b);//-3
        //
        let c = -5;    //binary:1111111111111111111111111111111011
        let d = c >>> 1;  //binary:1111111111111111111111111111111101
        console.log("c >>> 1="+d);//2147483645
    </script>
</body>
